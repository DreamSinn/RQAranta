<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Profit Calculator - RPG Edition</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Fonte temática de RPG -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap">
    <!-- tsParticles -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container para efeitos de partículas -->
    <div id="tsparticles"></div>
    
    <div class="container-fluid py-4">
        <!-- Header Card -->
        <div class="card header-card mb-4">
            <div class="card-body">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
                    <div class="mb-3 mb-md-0">
                        <h1 class="title-text mb-1">QUEST PROFIT CALCULATOR</h1>
                        <p class="subtitle-text mb-0">Enter current market prices to calculate profit margins</p>
                    </div>
                    <div class="d-flex flex-wrap gap-2">
                        <button id="saveBtn" class="btn btn-rpg">
                            <i class="bi bi-save"></i> Save
                        </button>
                        <button id="saveAsBtn" class="btn btn-rpg">
                            <i class="bi bi-save"></i> Save As
                        </button>
                        <button id="loadBtn" class="btn btn-rpg">
                            <i class="bi bi-folder"></i> Load
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
            <div class="d-flex align-items-center mb-3 mb-md-0">
                <span class="me-2 rpg-subtitle"><i class="bi bi-search"></i> Search:</span>
                <input type="text" id="searchInput" class="form-control search-input" placeholder="Search items..." style="width: 250px;">
            </div>
            <div class="d-flex flex-wrap gap-2">
                <button id="calculateAllBtn" class="btn btn-rpg">
                    <i class="bi bi-calculator"></i> Calculate All
                </button>
                <button id="clearAllBtn" class="btn btn-rpg">
                    <i class="bi bi-trash"></i> Clear All
                </button>
            </div>
        </div>
        
        <!-- Items Grid -->
        <div id="itemsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4 mb-4">
            <!-- Items will be dynamically inserted here -->
        </div>
        
        <!-- Totals Card -->
        <div class="card total-card magic-glow">
            <div class="card-body">
                <div class="d-flex flex-column flex-md-row justify-content-around align-items-center text-center">
                    <div class="mb-2 mb-md-0">
                        <span class="total-value"><i class="bi bi-currency-exchange"></i> Quest: <span id="totalQuestValue">0.000</span></span>
                    </div>
                    <div class="mb-2 mb-md-0">
                        <span class="total-value"><i class="bi bi-cash-stack"></i> Cost: <span id="totalMarketCost">0.000</span></span>
                    </div>
                    <div>
                        <span class="total-value"><i class="bi bi-graph-up-arrow"></i> Profit: <span id="totalProfit">0.000</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Save/Load Modal -->
    <div class="modal fade" id="fileModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title rpg-title" id="modalTitle">Modal title</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="fileNameInput" class="form-label rpg-subtitle">File Name</label>
                        <input type="text" class="form-control search-input" id="fileNameInput">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-rpg" id="modalConfirmBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
